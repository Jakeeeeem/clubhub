<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Organization - ClubHub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .create-org-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .create-org-card {
            max-width: 600px;
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 3rem;
        }

        .create-org-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .create-org-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, var(--primary), #ff6b6b);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .create-org-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        .create-org-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .create-org-subtitle {
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-main);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(220, 67, 67, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .form-actions button {
            flex: 1;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 1rem;
            color: #22c55e;
            margin-bottom: 1.5rem;
            display: none;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 12px;
            padding: 1rem;
            color: #ff6b6b;
            margin-bottom: 1.5rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="create-org-container">
        <div class="create-org-card">
            <div class="create-org-header">
                <div class="create-org-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        <polyline points="9 22 9 12 15 12 15 22" />
                    </svg>
                </div>
                <h1 class="create-org-title">Create Your Organization</h1>
                <p class="create-org-subtitle">Set up your club and start managing your team</p>
            </div>

            <div class="success-message" id="successMessage">
                ✅ Organization created successfully! Redirecting...
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="createOrgForm">
                <div class="form-group">
                    <label for="name">Organization Name *</label>
                    <input type="text" id="name" name="name" placeholder="e.g., Elite FC" required>
                </div>

                <div class="form-group">
                    <label for="sport">Sport *</label>
                    <select id="sport" name="sport" required>
                        <option value="">Select a sport</option>
                        <option value="Football">Football</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Rugby">Rugby</option>
                        <option value="Cricket">Cricket</option>
                        <option value="Tennis">Tennis</option>
                        <option value="Hockey">Hockey</option>
                        <option value="Athletics">Athletics</option>
                        <option value="Swimming">Swimming</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="e.g., London, UK">
                </div>

                <div class="form-group">
                    <label for="website">Website</label>
                    <input type="url" id="website" name="website" placeholder="https://yourclub.com">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description"
                        placeholder="Tell us about your organization..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        Create Organization
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="api-service.js"></script>
    <script>
        const form = document.getElementById('createOrgForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            // Hide messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                const formData = new FormData(form);
                const data = Object.fromEntries(formData);

                const response = await apiService.makeRequest('/organizations', {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                if (response.success) {
                    // Show success message
                    successMessage.style.display = 'block';

                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/admin-dashboard.html';
                    }, 2000);
                } else {
                    throw new Error(response.error || 'Failed to create organization');
                }
            } catch (error) {
                console.error('Error creating organization:', error);
                errorMessage.textContent = `❌ ${error.message || 'Failed to create organization'}`;
                errorMessage.style.display = 'block';

                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Organization';
            }
        });
    </script>
</body>

</html>
