<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubHub - Sign Up</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Fixed Layout: Header top, content center, footer bottom */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .signup-container {
            width: 100%;
            max-width: 650px;
            margin: 3rem auto 2rem;
            padding: 2rem;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 2rem;
        }

        /* Checkbox Grid Layout (Matches Image 2 structure) */
        .org-type-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .checkbox-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkbox-card:hover {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Custom Checkbox Styling */
        .checkbox-card input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-muted);
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .checkbox-card input[type="checkbox"]:checked {
            background: var(--primary);
            border-color: var(--primary);
        }

        .checkbox-card input[type="checkbox"]:checked::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .checkbox-card label {
            cursor: pointer;
            font-weight: 500;
            color: var(--text-main);
            font-size: 0.95rem;
        }

        /* Toggle Cards (Single vs Multiple) */
        .toggle-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .toggle-card {
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .toggle-card:hover {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .toggle-card.selected {
            border-color: var(--primary);
            background: rgba(255, 51, 51, 0.1);
            box-shadow: 0 4px 20px rgba(255, 51, 51, 0.15);
        }

        .toggle-card strong {
            display: block;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .toggle-card p {
            font-size: 0.85rem;
            margin: 0;
            color: var(--text-muted);
        }

        /* Pro Tip Box */
        .pro-tip {
            margin-top: 2rem;
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.2);
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            color: #ffe082;
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
        }

        .pro-tip i {
            font-style: normal;
            font-size: 1.2rem;
        }

        /* Account Type Cards - Ensure they look good in dark mode */
        .account-type-card.selected {
            background: rgba(255, 51, 51, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.2);
        }

        /* Button overrides */
        .btn-prev {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-prev:hover {
            border-color: var(--text-main);
            color: var(--text-main);
        }

        .btn-next {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-next:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 51, 51, 0.3);
        }

        /* Animations */
        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {

            .org-type-grid,
            .toggle-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Header with Back Button -->
    <header class="header"
        style="position: sticky; top: 0; z-index: 100; background: var(--bg-main); border-bottom: 1px solid var(--border-color);">
        <nav class="nav container"
            style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; max-width: 1200px; margin: 0 auto;">
            <div style="display: flex; align-items: center; gap: 2rem;">
                <button onclick="window.location.href='index.html'" class="btn btn-secondary btn-small"
                    style="display: flex; align-items: center; gap: 0.5rem;">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M10 12L6 8L10 4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    Back
                </button>

                <div class="logo" onclick="window.location.href='index.html'"
                    style="cursor: pointer; display: flex; align-items: center; gap: 0.75rem;">
                    <img src="images/logo.png" alt="ClubHub Logo"
                        style="width: 40px; height: 40px; object-fit: contain;">
                    <span class="logo-text neon-text" style="font-size: 1.5rem; font-weight: 700;">ClubHub</span>
                </div>
            </div>

            <div id="stepIndicatorHeader" style="color: var(--text-muted); font-size: 0.9rem;">
                Step <span id="currentStepNum">1</span> of 1
            </div>
        </nav>
    </header>

    <div class="signup-container" style="padding-top: 2rem;">

        <!-- Step Indicator -->
        <div class="step-indicator">
            <div class="step active" data-step="1">1</div>
            <div class="step" data-step="2">‚úì</div>
        </div>

        <!-- Step 1: Personal Information -->
        <div class="form-step active" data-step="1">
            <h2 style="text-align: center; margin-bottom: 1rem; font-family: 'Outfit';">Create Your Account</h2>
            <p style="text-align: center; color: var(--text-muted); margin-bottom: 2rem;">
                Join ClubHub to manage your sports organization or join existing clubs
            </p>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter last name">
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="you@example.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" placeholder="Create a strong password"
                        style="padding-right: 2.5rem;">
                    <button type="button" onclick="togglePasswordVisibility('password', this)"
                        style="position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #888; font-size: 1.2rem; padding: 0; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center;"
                        aria-label="Toggle password visibility">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <div style="position: relative;">
                    <input type="password" id="confirmPassword" placeholder="Confirm your password"
                        style="padding-right: 2.5rem;">
                    <button type="button" onclick="togglePasswordVisibility('confirmPassword', this)"
                        style="position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #888; font-size: 1.2rem; padding: 0; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center;"
                        aria-label="Toggle password visibility">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
        </div>

        <!-- Success Step -->
        <div class="form-step" data-step="2">
            <div style="text-align: center; padding: 3rem 0;">
                <div
                    style="width: 90px; height: 90px; background: rgba(16, 185, 129, 0.2); color: #10b981; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3.5rem; margin: 0 auto 2rem; border: 2px solid #10b981;">
                    ‚úì</div>
                <h2 style="margin-bottom: 1rem; font-family: 'Outfit'; font-size: 2rem;">Welcome to ClubHub!</h2>
                <p style="color: var(--text-muted); font-size: 1.1rem;">Your account has been successfully created.</p>

                <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 3rem;">
                    <button class="btn btn-primary" onclick="window.location.href='index.html'"
                        style="padding: 1rem 3rem;">Go to Dashboard</button>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="step-navigation" id="navButtons"
            style="display: flex; justify-content: space-between; margin-top: 3rem; border-top: 1px solid var(--border-color); padding-top: 2rem;">
            <button class="btn-prev" id="prevBtn" onclick="prevStep()" style="visibility: hidden;">Previous</button>
            <button class="btn-next" id="nextBtn" onclick="nextStep()" style="max-width: 200px;">Next</button>
        </div>
    </div>



    <script src="api-service.js"></script>
    <script>
        let currentStep = 1;
        const totalSteps = 1; // Only 1 form step. Step 2 is the success screen.

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            // ============================================================================
            // HANDLE INVITATION PARAMETERS
            // ============================================================================
            const urlParams = new URLSearchParams(window.location.search);
            const inviteToken = urlParams.get('invite');
            const inviteEmail = urlParams.get('email');

            if (inviteToken) {
                console.log('üìß Invitation detected, pre-filling email');

                // Store the invite token for later
                localStorage.setItem('pendingInviteToken', inviteToken);

                // Pre-fill email if provided
                if (inviteEmail) {
                    const emailInput = document.getElementById('email');
                    if (emailInput) {
                        emailInput.value = decodeURIComponent(inviteEmail);
                        emailInput.readOnly = true;
                        emailInput.style.background = 'rgba(255, 255, 255, 0.05)';
                        emailInput.style.cursor = 'not-allowed';
                    }
                }

                // Add invitation banner to step 1
                const step1 = document.querySelector('.form-step[data-step="1"]');
                if (step1) {
                    const banner = document.createElement('div');
                    banner.style.cssText = 'background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.3); border-radius: 12px; padding: 1rem; margin-bottom: 1.5rem; text-align: center;';
                    banner.innerHTML = `
                        <div style="color: #10b981; font-weight: 600; margin-bottom: 0.5rem;">
                            ‚úâÔ∏è You're Joining via Invitation
                        </div>
                        <div style="color: #6ee7b7; font-size: 0.9rem;">
                            After creating your account, you'll automatically join the organization
                        </div>
                    `;
                    step1.insertBefore(banner, step1.firstChild.nextSibling);
                }
            }
        });

        function nextStep() {
            if (currentStep === 1) {
                // Validate Step 1
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (!firstName || !lastName || !email || !password || !confirmPassword) {
                    alert('Please fill in all required fields');
                    return;
                }

                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }

                if (password.length < 8) {
                    alert('Password must be at least 8 characters');
                    return;
                }

                // Call registration
                registerUser();
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                updateUI();
            }
        }

        function updateUI() {
            // Update Step Indicators
            document.querySelectorAll('.step').forEach((step, idx) => {
                step.className = 'step';
                if (idx + 1 < currentStep) step.classList.add('completed');
                if (idx + 1 === currentStep) step.classList.add('active');
            });

            // Update header step indicator
            const stepNumEl = document.getElementById('currentStepNum');
            if (stepNumEl) stepNumEl.textContent = currentStep;

            // Show/Hide Form Parts
            document.querySelectorAll('.form-step').forEach((form, idx) => {
                form.classList.remove('active');
                if (idx + 1 === currentStep) {
                    form.classList.add('active');
                }
            });

            // Update Buttons
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const navContainer = document.getElementById('navButtons');

            prevBtn.style.visibility = currentStep === 1 ? 'hidden' : 'visible';

            if (currentStep === totalSteps + 1) { // totalSteps is 2, so 3 is the success step
                navContainer.style.display = 'none';
            } else {
                navContainer.style.display = 'flex';
                nextBtn.textContent = currentStep === totalSteps ? 'Create Account' : 'Next';
                nextBtn.disabled = false; // Re-enable button if it was disabled during registration
            }
        }

        async function registerUser() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const nextBtn = document.getElementById('nextBtn');
                nextBtn.disabled = true;
                nextBtn.textContent = 'Creating Account...';

                const urlParams = new URLSearchParams(window.location.search);
                const roleParam = urlParams.get('type');

                // Default to 'adult' (player/parent) for unified flow.
                // If they create an organization later, they will get the 'owner' role.
                const userType = roleParam || 'adult';

                const userData = {
                    firstName,
                    lastName,
                    email,
                    password,
                    userType: userType
                };

                console.log('Registering user:', userData);

                const response = await apiService.register(userData);

                console.log('Registration successful:', response);

                // Store auth token and user data
                localStorage.setItem('authToken', response.token);
                localStorage.setItem('currentUser', JSON.stringify(response.user));

                // ============================================================================
                // HANDLE PENDING INVITATION (if exists)
                // ============================================================================
                let invitationAccepted = false;
                let invitationRole = null;
                const pendingInviteToken = localStorage.getItem('pendingInviteToken');

                if (pendingInviteToken) {
                    try {
                        console.log('üìß Accepting pending invitation:', pendingInviteToken);
                        nextBtn.textContent = 'Joining Organization...';

                        const inviteResponse = await apiService.acceptInvitation(pendingInviteToken);

                        if (inviteResponse.success) {
                            console.log('‚úÖ Invitation accepted successfully');
                            invitationAccepted = true;

                            // Get the role from the invitation to decide redirect
                            try {
                                const inviteDetails = await apiService.getInvitation(pendingInviteToken);
                                invitationRole = inviteDetails.invitation?.role;
                                console.log('üìã Assigned role:', invitationRole);
                            } catch (e) {
                                console.warn('Could not fetch role, defaulting to player dashboard');
                            }
                        }

                        // Clear the pending token
                        localStorage.removeItem('pendingInviteToken');
                    } catch (inviteError) {
                        console.error('Failed to accept invitation:', inviteError);
                        // Continue even if invitation fails, they can retry later
                    }
                }

                // ============================================================================
                // DETERMINE REDIRECT URL
                // ============================================================================
                let redirectUrl = 'player-dashboard.html'; // Default Fallback

                // 1. Platform Admin
                if (response.user.is_platform_admin) {
                    redirectUrl = 'super-admin-dashboard.html';
                }
                // 2. Uninvited User -> ALWAYS go to Create Organization (which now has a Skip option)
                else if (!pendingInviteToken) {
                    // As per user request: "just signing up would be great but on create org have skip"
                    // This unifies the flow. Everyone gets the option to create a club or skip to player.
                    redirectUrl = 'create-organization.html';
                }
                // 3. Invited User -> Dashboard based on Role
                else if (invitationAccepted) {
                    if (['owner', 'admin', 'manager'].includes(invitationRole)) {
                        redirectUrl = 'admin-dashboard.html';
                    } else if (['coach', 'assistant_coach', 'staff'].includes(invitationRole)) {
                        redirectUrl = 'coach-dashboard.html';
                    } else {
                        redirectUrl = 'player-dashboard.html';
                    }
                }

                console.log('üöÄ Redirecting to:', redirectUrl);

                // Show success and redirect
                currentStep = 2;
                updateUI();


                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 2000);

            } catch (error) {
                console.error('Registration failed:', error);
                alert(error.message || 'Registration failed. Please try again.');

                const nextBtn = document.getElementById('nextBtn');
                nextBtn.disabled = false;
                nextBtn.textContent = 'Create Account';
            }
        }



        // Toggle password visibility
        function togglePasswordVisibility(inputId, button) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                button.style.opacity = '1';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.style.opacity = '0.6';
                button.textContent = 'üëÅÔ∏è';
            }
        }
    </script>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="logo" style="margin: 0;">
                    <img src="images/logo.png" alt="ClubHub Logo" class="logo-image" style="height: 35px;">
                    <span class="logo-text" style="font-size: 1.5rem;">ClubHub</span>
                </div>
                <div class="footer-links">
                    <a href="terms.html">Terms & Conditions</a>
                    <a href="privacy.html">Privacy Policy</a>
                    <a href="contact.html">Contact Us</a>
                </div>
                <p>&copy; 2025 ClubHub Sports. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
