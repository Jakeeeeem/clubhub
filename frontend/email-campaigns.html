<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Campaigns - ClubHub</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <nav class="nav container">
            <div class="logo" onclick="window.location.href='index.html'">
                <img src="images/logo.png" alt="ClubHub Logo" class="logo-image">
                <span class="logo-text neon-text">ClubHub</span>
            </div>

            <!-- Organization Switcher -->
            <div id="org-switcher-container"></div>

            <div class="user-info">
                <span id="adminNameDisplay">Hello, Admin!</span>
                <div class="user-avatar" id="adminAvatar">A</div>
                <button class="btn btn-secondary btn-small" onclick="logout()">Logout</button>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="dashboard container dashboard-container">
            <div class="dashboard-header">
                <div>
                    <h1 class="neon-text">Email Campaigns</h1>
                    <p style="color: var(--text-muted);">Communicate with your players and parents effectively</p>
                </div>
                <div class="stripe-access">
                    <button class="btn btn-primary" onclick="openCreateCampaign()">+ New Campaign</button>
                </div>
            </div>

            <!-- Dashboard Navigation -->
            <div class="dashboard-nav">
                <button onclick="window.location.href='admin-dashboard.html'">Overview</button>
                <button onclick="window.location.href='admin-dashboard.html#club-profile'">Profile</button>
                <button onclick="window.location.href='admin-dashboard.html#players'">Players</button>
                <button onclick="window.location.href='admin-dashboard.html#teams'">Teams</button>
                <button onclick="window.location.href='admin-dashboard.html#staff'">Staff</button>
                <button onclick="window.location.href='admin-dashboard.html#events'">Events</button>
                <button onclick="window.location.href='admin-dashboard.html#finances'">Finances</button>
                <button onclick="window.location.href='admin-dashboard.html#listings'">Listings</button>
                <button onclick="window.location.href='admin-dashboard.html#item-shop'">Shop</button>
                <button onclick="window.location.href='admin-dashboard.html#marketing-hub'">Marketing</button>
                <button onclick="window.location.href='admin-dashboard.html#tactical'">Tactical</button>
                <div class="nav-divider"
                    style="width: 1px; height: 30px; background: var(--border-color); margin: 0 10px;"></div>
                <button onclick="window.location.href='venue-booking.html'" class="btn-special">üèüÔ∏è Venues</button>
                <button onclick="window.location.href='league-management.html'" class="btn-special">üèÜ Leagues</button>
                <button onclick="window.location.href='training-manager.html'" class="btn-special">üéØ Training</button>
                <button onclick="window.location.href='tournament-manager.html'" class="btn-special">‚öîÔ∏è
                    Tournaments</button>
                <button class="btn-special active">üìß Email</button>
            </div>

            <div class="dashboard-content">
                <!-- Campaigns List -->
                <div id="campaignsList">
                    <p>Loading campaigns...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Create Campaign Modal -->
    <div id="createCampaignModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <span class="close" onclick="closeCreateCampaign()">&times;</span>
            <h2>Create Email Campaign</h2>
            <form id="campaignForm" onsubmit="sendCampaign(event)">
                <div class="form-group">
                    <label>Campaign Name *</label>
                    <input type="text" name="name" required>
                </div>

                <div class="form-group">
                    <label>Send To *</label>
                    <select name="segment" required>
                        <option value="all_players">All Players</option>
                        <option value="on_payment_plan">Players on Payment Plan</option>
                        <option value="no_payment_plan">Players without Payment Plan</option>
                        <option value="active_players">Active Players</option>
                        <option value="all_parents">All Parents</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Subject Line *</label>
                    <input type="text" name="subject" required placeholder="e.g., Important Update from ClubHub">
                </div>

                <div class="form-group">
                    <label>Email Message *</label>
                    <textarea name="message" rows="10" required
                        placeholder="Write your email message here..."></textarea>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" name="sendTest">
                        Send test email to myself first
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Campaign</button>
            </form>
        </div>
    </div>

    <script src="api-service.js"></script>
    <script src="script.js"></script>
    <script src="enhanced-login-handler.js"></script>
    <script src="org-switcher.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check auth status
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user || (user.userType !== 'admin' && user.userType !== 'organization')) {
                window.location.href = 'index.html';
                return;
            }

            // Load campaigns
            loadCampaigns();

            // Initialize user display
            if (document.getElementById('adminNameDisplay')) {
                document.getElementById('adminNameDisplay').innerText = `Hello, ${user.firstName || user.first_name || 'Admin'}!`;
            }
            if (document.getElementById('adminAvatar')) {
                document.getElementById('adminAvatar').innerText = (user.firstName || user.first_name || 'A').charAt(0).toUpperCase();
            }
        });

        async function loadCampaigns() {
            const container = document.getElementById('campaignsList');
            container.innerHTML = `
                <div class="card">
                    <p style="text-align: center; color: var(--text-muted);">
                        No campaigns yet. Create your first email campaign to communicate with your players and parents!
                    </p>
                </div>
            `;
        }

        function openCreateCampaign() {
            document.getElementById('createCampaignModal').style.display = 'block';
        }

        function closeCreateCampaign() {
            document.getElementById('createCampaignModal').style.display = 'none';
            document.getElementById('campaignForm').reset();
        }

        async function sendCampaign(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const sendTest = formData.get('sendTest') === 'on';

            if (!sendTest && !confirm('Send this campaign to all selected recipients?')) {
                return;
            }

            try {
                // For now, use the existing notification system
                await apiService.makeRequest('/notifications', {
                    method: 'POST',
                    body: JSON.stringify({
                        title: formData.get('subject'),
                        message: formData.get('message'),
                        type: 'email_campaign',
                        segment: formData.get('segment')
                    })
                });

                alert(sendTest ? 'Test email sent!' : 'Campaign sent successfully!');
                closeCreateCampaign();
                loadCampaigns();
            } catch (error) {
                alert('Failed to send campaign: ' + error.message);
            }
        }

        window.onclick = function (event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>

</html>
