<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ClubHub</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            padding-top: 80px;
        }

        .contact-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 3rem;
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
            text-align: center;
        }

        p.intro-text {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 3rem;
            font-size: 1.1rem;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 51, 51, 0.05);
        }

        .social-section {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .social-link:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <header class="header">
        <nav class="nav container">
            <a href="index.html" class="logo" style="text-decoration: none;">
                <img src="images/logo.png" alt="ClubHub Logo" class="logo-image">
                <span class="logo-text">ClubHub</span>
            </a>
            <div class="nav-buttons">
                <a href="index.html" class="btn btn-secondary">Home</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="contact-container">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>

            <h1>Get in Touch</h1>
            <p class="intro-text">Have questions or feedback? We'd love to hear from you.</p>

            <form class="contact-form" onsubmit="event.preventDefault(); alert('Message sent! (Demo)');">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" required placeholder="How can we help?">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea required placeholder="Your message here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
            </form>

            <div class="social-section">
                <h3>Connect with Us</h3>
                <div class="social-links">
                    <a href="#" class="social-link">üîµ Facebook</a>
                    <a href="#" class="social-link">üê¶ Twitter</a>
                    <a href="#" class="social-link">üì∏ Instagram</a>
                    <a href="#" class="social-link">üíº LinkedIn</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
