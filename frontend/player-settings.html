<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - ClubHub</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo" onclick="window.location.href='index.html'">‚öΩ ClubHub</div>
                <div class="nav-buttons">
                    <button class="btn btn-secondary" onclick="window.location.href='player-dashboard.html'">‚Üê Back to
                        Dashboard</button>
                    <button class="btn btn-danger" onclick="handleLogout()">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main" style="margin-top: 100px;">
        <div class="container">
            <div class="dashboard-container">
                <h1 class="neon-text">‚öôÔ∏è Account Settings</h1>
                <p style="color: var(--text-muted); margin-bottom: 2rem;">Manage your account details and security</p>

                <!-- Profile Settings -->
                <div class="card" style="margin-bottom: 2rem;">
                    <h3>Profile Information</h3>
                    <form id="updateProfileForm" style="margin-top: 1.5rem; max-width: 600px;">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" id="settingFirstName" required>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" id="settingLastName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="settingEmail" disabled style="opacity: 0.6;">
                            <small style="color: var(--text-muted);">Email cannot be changed</small>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" id="settingPhone" placeholder="Optional">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>

                <!-- Password Change -->
                <div class="card">
                    <h3>Change Password</h3>
                    <form id="changePasswordForm" style="margin-top: 1.5rem; max-width: 600px;">
                        <div class="form-group">
                            <label>Current Password</label>
                            <div style="position: relative;">
                                <input type="password" id="currentPassword" required style="padding-right: 2.5rem;">
                                <button type="button" onclick="togglePasswordVisibility('currentPassword', this)"
                                    style="position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #888; font-size: 1.2rem; padding: 0; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center;"
                                    aria-label="Toggle password visibility">
                                    üëÅÔ∏è
                                </button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>New Password</label>
                            <div style="position: relative;">
                                <input type="password" id="newPassword" required minlength="6"
                                    style="padding-right: 2.5rem;">
                                <button type="button" onclick="togglePasswordVisibility('newPassword', this)"
                                    style="position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #888; font-size: 1.2rem; padding: 0; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center;"
                                    aria-label="Toggle password visibility">
                                    üëÅÔ∏è
                                </button>
                            </div>
                            <small style="color: var(--text-muted);">Must be at least 6 characters</small>
                        </div>
                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <div style="position: relative;">
                                <input type="password" id="confirmNewPassword" required minlength="6"
                                    style="padding-right: 2.5rem;">
                                <button type="button" onclick="togglePasswordVisibility('confirmNewPassword', this)"
                                    style="position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: #888; font-size: 1.2rem; padding: 0; width: 24px; height: 24px; display: flex; align-items: center; justify-content: center;"
                                    aria-label="Toggle password visibility">
                                    üëÅÔ∏è
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="api-service.js"></script>
    <script>
        let userData = null;

        async function loadUserData() {
            try {
                const response = await apiService.makeRequest('/auth/profile');
                userData = response.user || response;

                document.getElementById('settingFirstName').value = userData.first_name || '';
                document.getElementById('settingLastName').value = userData.last_name || '';
                document.getElementById('settingEmail').value = userData.email || '';
                document.getElementById('settingPhone').value = userData.phone || '';
            } catch (error) {
                console.error('Failed to load user data:', error);
                if (error.message.includes('401') || error.message.includes('token')) {
                    window.location.href = 'index.html';
                }
            }
        }

        document.getElementById('updateProfileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('settingFirstName').value;
            const lastName = document.getElementById('settingLastName').value;
            const phone = document.getElementById('settingPhone').value;

            try {
                await apiService.makeRequest('/auth/profile', {
                    method: 'PUT',
                    body: JSON.stringify({ firstName, lastName, phone })
                });

                alert('Profile updated successfully!');
            } catch (error) {
                console.error('Failed to update profile:', error);
                alert('Failed to update profile: ' + error.message);
            }
        });

        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword !== confirmNewPassword) {
                alert('New passwords do not match!');
                return;
            }

            try {
                await apiService.makeRequest('/auth/change-password', {
                    method: 'POST',
                    body: JSON.stringify({ currentPassword, newPassword })
                });

                alert('Password changed successfully!');
                document.getElementById('changePasswordForm').reset();
            } catch (error) {
                console.error('Failed to change password:', error);
                alert('Failed to change password: ' + error.message);
            }
        });

        function handleLogout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }
            loadUserData();
        });

        // Toggle password visibility
        function togglePasswordVisibility(inputId, button) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                button.style.opacity = '1';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.style.opacity = '0.6';
                button.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>

</html>
